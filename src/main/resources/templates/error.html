<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error!'"></title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<span class="content">
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
        being
        enabled. Please enable
        Javascript and reload this page!</h2></noscript>
    <div th:replace="fragments/navBar :: navBar"></div>

    <div th:if="${status == 404}">Looks like something went wrong! The page you were looking for is not here!</div>
    <div th:if="${message == 'No message available'}">I would tell you if I knew the reason of the problem.</div>
    <div>Path: <span th:text="${path}">That's the path</span></div>
    <div>Error code: <span th:text="${status}"></span></div>
    <p th:text="${timestamp}">That's the timestamp</p>


    <div th:replace="fragments/aboutEuler :: aboutEuler"></div>
    <div th:replace="fragments/aboutMe :: aboutMe"></div>
    <div th:replace="fragments/gitHub :: gitHub"></div>
</span>
<div th:replace="fragments/footer :: footer"></div>

<script language="JavaScript" src="js/main.js"></script>
</body>
</html>
