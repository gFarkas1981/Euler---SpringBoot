<html xmlns:th="http://www.thymeleaf.org">
<main class="container main" role="main">
    <div class="container">
        <div class="row rowHeight">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 leftAlign">
                Please, enter an integer number here:
            </div>
            <div class="col-12 col-sm-3 col-md-2 col-lg-2 leftAlign">
                <input class="form-control" id="name" maxlength="8"
                       placeholder="00000000" size="8"
                       type="text">
            </div>
        </div>
        <div class="row rowHeight">
            <div class="col-4 col-sm-3 col-md-1 col-lg-1 centerAlign">
                <button class="btn btn-success btn-sm" id="sendIsPrime" type="submit">Prime?
                </button>
            </div>
            <div class="col-4 col-sm-3 col-md-1 col-lg-1 centerAlign">
                <button class="btn btn-success btn-sm" id="sendIsPalindrome" type="submit">Palindrome?
                </button>
            </div>
            <div class="col-4 col-sm-3 col-md-1 col-lg-1 centerAlign">
                <button class="btn btn-success btn-sm" id="sendFibonaccisUnder" type="submit">Fibonaccis
                </button>
            </div>
            <div class="col-4 col-sm-3 col-md-1 col-lg-1 centerAlign">
                <button class="btn btn-success btn-sm" id="sendReverseNumber" type="submit">Reverse
                </button>
            </div>
            <div class="col-4 col-sm-3 col-md-1 col-lg-1 centerAlign">
                <button class="btn btn-success btn-sm" id="sendLargestPrimeFactor" type="submit">LargestPrimeFactor
                </button>
            </div>
        </div>
        <div class="row rowHeight">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 leftAlign">
                <div id="responseField"></div>
            </div>
        </div>
        <div class="pre-formatted">
            <div th:replace="fragments/texthtml :: texthtml"></div>
            <div th:replace="fragments/textcss :: textcss"></div>
            <div th:replace="fragments/textbootstrap :: textbootstrap"></div>
            <div th:replace="fragments/textjquery :: textjquery"></div>
            <div th:replace="fragments/textjscript :: textjscript"></div>
            <div th:replace="fragments/textjava :: textjava"></div>
            <div th:replace="fragments/textphp :: textphp"></div>
        </div>
    </div>


</main>
