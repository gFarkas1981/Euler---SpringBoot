<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>aboutMe</title></head>
<body>
<div th:fragment="gitHub">
    <!-- Modal -->
    <div aria-labelledby="myModalLabel" class="modal fade" id="gitHubModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">My GitHub Pages</h4>
                </div>
                <div class="modal-body">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/gFarkas1981/MaxSumOfNumbers" target="_blank">Max sum of number according to given rules - JavaScript</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/gFarkas1981/Euler---SpringBoot" target="_blank">Project Euler - Spring Boot</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
